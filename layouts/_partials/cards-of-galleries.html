<div class="galleries">
  {{ $pages := .Pages }}
  {{ if .IsHome }}
    {{ with site.GetPage "galleries" }}
      {{ $pages = .Pages }} <!-- FOR ALL DESCENDANTS: RegularPagesRecursive -->
    {{ end }}
  {{ end }}
  {{ range $pages }}
    {{ with partial "galleriesdeluxe/get-gallery.html" . }}
      <div class="card">
        <a class="card-img" href="{{ .page.RelPermalink }}">
          <img
            src="{{ .thumb.RelPermalink }}"
            alt="{{ .thumb.Name }}"
            class=""
            width="{{ .thumb.Width }}"
            height="{{ .thumb.Height }}" />
          <span class="num-photos">{{ .images | len }} {{ T "photo" ( .images | len) }}</span>
        </a>
        <div class="body">
          <h2>
            <a href="{{ .page.RelPermalink }}">{{ .page.LinkTitle }}</a>
          </h2>
          <!-- 2_CURLIES .page.Summary 2_CURLIES -->
        </div>
      </div>
    {{ end }}
  {{ end }}
</div>
