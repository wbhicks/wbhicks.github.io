{{ define "main" }}
{{ .PublishDate.Format "2006 Jan 02 Mon" }}
START layouts / posts / posts-list.html
  <div class="posts">
    {{ $pages := .Pages }}
    {{ range $pages }}
          <div class="body">
            <h2>
              <a href="{{ .page.RelPermalink }}">{{ .page.LinkTitle }}</a>
            </h2>
            <p>
              {{ .page.Summary }}
            </p>
          </div>
    {{ end }}
  </div>
END layouts / posts / posts-list.html
{{ end }}
